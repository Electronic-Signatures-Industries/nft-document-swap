name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: '*'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: node:15
        
    services:
      ganache:
        image: trufflesuite/ganache-cli
        ports:
          - 8545:8545
        #options: >-
         # -m "describe uncle will various ankle film brother pelican apple congress animal segment"
          #-i 10

    steps:
    - uses: actions/checkout@v2
    - run: npm i -g truffle
    - run: npm ci
    - run: truffle test
